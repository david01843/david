<html lang="en"><!--https://colorscheme.ru/html-colors.html-->
<head>
<meta charset="UTF-8" name="google" content="notranslate">
<style>
	* {margin: 0; user-select: none; font-family: sans-serif;}
	h1 {font-size: 96px;}
	h3, h4 {
		display: flex; align-items: center; text-align: center; justify-content: center; padding: 16px;
		height: 25%; font-size: 48px; margin: 16px; border-radius: 32px; background-color: gainsboro;
	}
	h4 {height: 96px; width: 192px; margin: 0 auto; font-size: 32px;}
	p {position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); font-size: 32px;}
</style>
</head>
<body><p></p></body>
<script src="a1a2db.js"></script>
<script>
	const b = document.querySelector("body")
	const p = document.querySelector("p")
	var h3 = []
	var words = []; var w = -1
	var card1 = []; var c1 = -1
	var card2 = []; var c2 = -1
	var base = ""
	
	function turncard1() {
		c1 = (c1+1)%card1.length
		h3[0].innerHTML = card1[c1]
	}
	function turncard2() {
		c2 = (c2+1)%card2.length
		h3[1].innerHTML = card2[c2]
	}
	function next() {
		w = (w+1)%words.length
		base = words[w][0]
		card1 = [base+(words[w]["1sn"] || "")+(words[w]["1ma"] || "")+(words[w]["inf"] || ""), words[w]["t"]]
		c1 = -1
		var c2temp = {...words[w]}
		delete c2temp.t
		delete c2temp[0]
		c2temp = Object.entries(c2temp).sort(() => Math.random()-.5)
		card2 = []
		console.log(c2temp)
		Object.values(c2temp).forEach((v) => {
			card2.push(labels[v[0]])
			card2.push(base+v[1])
		})
		c2 = -1
		turncard1()
		turncard2()
		p.innerHTML = `${w+1} / ${words.length}`
	}
	
	// init
	for (const i of Object.keys(all_data)) {
		const h1 = document.createElement("h1")
		h1.innerHTML = i
		h1.addEventListener("click", () => {
			words = all_data[i].sort(() => Math.random()-.5)
			h3 = [document.createElement("h3"), document.createElement("h3")]
			h3[0].addEventListener("click", turncard1)
			h3[1].addEventListener("click", turncard2)
			b.appendChild(h3[0]); b.appendChild(h3[1])
			const h4 = document.createElement("h4")
			h4.innerHTML = "next"
			h4.addEventListener("click", next)
			b.appendChild(h4)
			next()
			document.querySelectorAll("h1").forEach(h1 => h1.remove())
		})
		b.appendChild(h1)
	}
</script>
</html>
