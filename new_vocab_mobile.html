<html lang="en"><!--https://colorscheme.ru/html-colors.html-->
<head>
<meta charset="UTF-8" name="google" content="notranslate">
<style>
	* {margin: 0; user-select: none; font-family: sans-serif;}
	body {background-color: black;}
	h1 {font-size: 128px; color: white; margin: 2px;}
	h2 {
		display: none; width: calc(100% - 4px); font-size: 64px;
		justify-content: center; align-items: center; text-align: center; margin: 2px;
	}
	h2:nth-child(1) {height: 256px; background-color: lightsteelblue;}
	h2:nth-child(2) {height: 320px; background-color: lemonchiffon;}
	#grid {
		display: none; gap: 2px; margin: 2px;
		grid-template-columns: repeat(7, 1fr);
	}
	#grid div h3{
		background-color: thistle; text-align: center;
		font-size: 32px; line-height: 128px; margin-bottom: 2px;
	}
</style>
</head>
<body>

	<div id="grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</body>
<script src="a1a2db.js"></script>
<script>
	const body = document.querySelector("body")
	const h2 = document.querySelectorAll("h2")
	const grid = document.querySelector("#grid")
	const divs = document.querySelectorAll("#grid div")
	var words = []
	var w = -1
	var w0 = ""
	for (const i of Object.keys(all_data)) {
		const h1 = document.createElement("h1")
		h1.innerHTML = i
		h1.addEventListener("click", () => {
			words = all_data[i].sort(() => Math.random()-.5)
			h2.forEach((j) => {j.style.display = "flex"})
			h2[0].addEventListener("click", () => next())
			h2[1].addEventListener("click", () => h2[1].innerHTML = words[w]["t"])
			grid.style.display = "grid"
			next()
			document.querySelectorAll("h1").forEach(k => k.remove())
		})
		body.appendChild(h1)
	}
	
	function next() {
		w = (w+1)%words.length
		w0 = words[w][0]
		h2[1].innerHTML = ""
		document.querySelectorAll("h3").forEach(k => k.remove())
		if (words[w].hasOwnProperty("1sn")) { // noun
			h2[0].innerHTML = words[w][0]+words[w]["1sn"]
			h3("1sn", 0); h3("1pn", 0)
			h3("2sn", 1); h3("2pn", 1)
			h3("3sn", 2); h3("3pn", 2)
			h3("4sn", 3); h3("4pn", 3)
			h3("5sn", 4); h3("5pn", 4)
			h3("6sn", 5); h3("6pn", 5)
		} else if (words[w].hasOwnProperty("1ma")) { // adjective
			h2[0].innerHTML = words[w][0]+words[w]["1ma"]
			h3("1ma", 0); h3("1fa", 0); h3("1na", 0); h3("1pa", 0)
			h3("2ma", 1); h3("2fa", 1); h3("2na", 1); h3("2pa", 1)
			h3("3ma", 2); h3("3fa", 2); h3("3na", 2); h3("3pa", 2)
			h3("4ma", 3); h3("4fa", 3); h3("4na", 3); h3("4pa", 3)
			h3("5ma", 4); h3("5fa", 4); h3("5na", 4); h3("5pa", 4)
			h3("6ma", 5); h3("6fa", 5); h3("6na", 5); h3("6pa", 5)
			h3("adv", 6); h3("msf", 6); h3("fsf", 6); h3("nsf", 6); h3("psf", 6)
		} else if (words[w].hasOwnProperty("inf")) { // verb
			h2[0].innerHTML = words[w][0]+words[w]["inf"]
			h3("mpa", 0); h3("fpa", 0); h3("npa", 0); h3("ppa", 0)
			h3("1pr", 1); h3("2pr", 1); h3("3pr", 1); h3("4pr", 1); h3("5pr", 1); h3("6pr", 1)
			h3("1fu", 2); h3("2fu", 2); h3("3fu", 2); h3("4fu", 2); h3("5fu", 2); h3("6fu", 2)
			h3("sii", 3); h3("pfi", 3)
		} else {
			h2[0].innerHTML = words[w][0]
		}
	}
	function show(x) {h2[1].innerHTML = words[w][0]+words[w][x]}
	function h3(x, d) {
		if (words[w].hasOwnProperty(x)) {
			const h = document.createElement("h3")
			h.innerHTML = x
			h.addEventListener("click", () => show(x))
			divs[d].appendChild(h)
		}
	}
</script>
</html>
